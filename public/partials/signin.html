<form class="login-form" ng-submit="submit()">
	<div class="messages">
		<span ng-show="focus.usermaneFocus">Username 4-8 characters</span>
		<span ng-show="focus.password">Password 3-8 characters</span> <br \>
		<span class="invalid" ng-show="error.showError" ng-bind="error.errorMsg"></span>
	</div>
	<div>
		<label for="login_usermane">Username</label>
		<input type="text" id="login_username" placeholder="Username" ng-model="account.username" 	class="forminputtext" ng-change="error.showError=false"/>
	</div>
	<div class="divformargin">
		<label for="login_password">Password</label>
		<input type="password" id="login_password" placeholder="password" class="forminputtext" 
		  ng-model="account.password" ng-change="error.showError=false"/> 
  </div>
	<div>
		<input type="submit" value="Sign in" class="button submit">
	</div>
</form>
<div class="jump">
	<span>Not have a account?</span>
	<a href="#/register" class="button submit">Register</a>
</div>
